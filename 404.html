<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharteredOne: One destination for  all your fintech solutions</title>
    <link rel="shortcut icon" href="./images/bigaffilogo.jpeg" type="image/x-icon">
     <!-- ***********************************Montserrat********************************** -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;800&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
     <!-- *****************************OPENSANS************************ -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- *******************Fontawesome***************************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ***********************Bootstrap CSS******************************* -->
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <!-- ***********************Google-font*************************** -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway:wght@800&display=swap" rel="stylesheet">
    <!-- ******************Local Stylesheet************************* -->
    <link rel="stylesheet" href="./css/404.css">
</head>
<body>
    <!-- ==============================Navbar======================================= -->
    <!-- =======================contact===================================== -->
   <section class="section404">
        <div class="container">
            <video autoplay loop muted playsinline>
                <source src="./images/404.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="navigationBtn">
                <a href="/">Home</a>
                <a href="/contact-us">Contact Us</a>
            </div>
        </div>
   </section>
    <!-- ======================Footer=========================================== -->
    
    <!-- =====================enquiry Model================================= -->
    
    <div class="modal fade" id="enquiryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="text-center">
                    <h1 class="modal-title" id="exampleModalLabel">Request Call ?</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Name<span>*</span></label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Mobile<span>*</span></label>
                            <input type="text" class="form-control" id="mobile">
                        </div>
                        <div class="mb-2">
                            <label for="message-text" class="col-form-label">Your Message</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="btns">
                    <a type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</a>
                    <a type="button" class="btn sendmsg">Send message</a>
                </div>
            </div>
        </div>
    </div>
    <!-- ==========================Local Script================================ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/navbar.js"></script>
    <!-- *******************Bootstrap Script ***************-->
    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
